<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Imóveis Online
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav class="menu">
        <a href="./index.html">
            <img id="Logo" src="./imagens/logo_ImóveisOnline.png" alt="Logo">
        </a>

        <div class="hamburguer">
            <div class="top"></div>
            <div class="middle"></div>
            <div class="bottom"></div>
        </div>

        <ul class="nav-links">
            <li><a href="./Compra.html">Comprar</a></li>
            <li><a href="./Vender.html">Vender</a></li>
            <li><a href="./Junte-seaNós.html">Junte-se a nós</a></li>
            <li><a href="./SobreNos.html">Sobre Nós</a></li>
            <li><a href="./Créditos.html">Créditos</a></li>
        </ul>
    </nav>

    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./imagens/background_image.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./imagens/background_image2.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./imagens/background_image3.png" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


    <header id="headerIndex">
        <h1>Imóveis Online</h1>
        <h2>Grandes ideias para viver bem</h2>
        <form class="search d-flex" role="search" action="/pesquisar" method="GET">
            <input class="form-control me-2" type="search" placeholder="Pesquisar..." aria-label="Pesquisar" name="q">
            <button class="btn btn-primary" type="submit">Pesquisar</button>
        </form>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
